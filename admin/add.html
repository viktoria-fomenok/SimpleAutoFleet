<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" type="text/css" href="css/add.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,400italic,600italic,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="header">
    <div class="logo">
        <a href="#"><span>AV</span></a>
    </div>

</div>

<div class="sidebar">
    <ul id="nav">
        <li><a href="admin.html" target="_self">Просмотреть все</a></li>
    </ul>
</div>

<form class="contact_form" action="" method="post" name="contact_form">

    <ul>

        <li>
            <label>Марка: </label>
            <input type="text" name="mark" />
        </li>
        <li>
            <label>Модель: </label>
            <input type="text" name="model"/>
        </li>
        <li>
            <label>Год выпуска: </label>
            <input type="number" name="name" max="2017"/>
        </li>
        <li>
            <label>Пробег:</label>
            <input type="number" name="name"/>
        </li>
        <li>
            <label>Фото:</label>
            <div class="fileform">
                <div id="fileformlabel"></div>

                <div class="selectbutton">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon"></span> Выберите фотографию
                    </button>
                </div>
                <input type="file" name="upload" id="upload" onchange="getName(this.value);" />
            </div>
        </li>

        <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-ok"></span> Отправить
        </button>

    </ul>

</form>

<script src="js/admin.js"></script>
</body>
</html>
